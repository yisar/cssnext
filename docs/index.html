<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssnext playground</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            color: #333;
            font-size: 20px;
            background: #f8f8f8;
        }

        h1{
            margin: 20px;
        }

        .container {
            display: flex;
        }

        .editor,
        .output, .minisize {
            flex: 1;
            background: rgba(127, 127, 127, .2);
            outline: none;
            border: 0px;
            margin: 20px;
            padding: 20px;
            white-space: pre-wrap;
            word-break: break-all;
            resize: none;
            font-size: 16px;
            overflow: scroll;
        }
    </style>
    <h1>NextCSS playground</h1>
    <div class="container">
        <textarea name="" id="" cols="30" rows="10" class="editor"
            placeholder="Please input any wxml template..."></textarea>
        <pre class="output"></pre>
        <pre class="minisize"></pre>
    </div>
    <script src="wasm_exec.js"></script>
    <script>
        if (!WebAssembly.instantiateStreaming) { // polyfill
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }

        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("./nextcss.wasm"), go.importObject).then((result) => {
            mod = result.module;
            inst = result.instance;
            go.run(inst);


            const input = document.querySelector('.editor');
            const output = document.querySelector('.output');
            const minisize = document.querySelector('.minisize');
            input.value = `.a{color: #fff;}`;
            output.textContent = window.nextcssParse(input.value);
            minisize.textContent = window.nextcssMinisize()
            input.oninput = (e) => {
                const i = e.target.value
                const o = window.nextcssParse(i)
                const m = window.nextcssMinisize()
                output.textContent = o;
                minisize.textContent = m;
            }


        }).catch((err) => {
            console.error(err);
        });

		// async function run() {
		// 	console.clear();
		// 	await go.run(inst);
		// 	inst = await WebAssembly.instantiate(mod, go.importObject);
		// }

        // run()
    </script>
</body>

</html>
