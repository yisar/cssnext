<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssnext playground</title>
</head>

<body>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            color: 333;
            font-size: 20px;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .editor,
        .output {
            flex: 1;
            background: rgba(127, 127, 127, .1);
            border: 1px solid rgba(127, 127, 127, .5);
            margin: 20px;
            border-radius: 10px;
            padding: 20px;
            white-space: pre-wrap;
            word-break: break-all;
            resize: none;
            font-size: 16px;
            overflow: scroll;
        }
    </style>
    <div class="container">
        <textarea name="" id="" cols="30" rows="10" class="editor"
            placeholder="Please input any wxml template..."></textarea>
        <pre class="output"></pre>
    </div>
    <script src="wasm_exec.js"></script>
    <script>
        if (!WebAssembly.instantiateStreaming) { // polyfill
            WebAssembly.instantiateStreaming = async (resp, importObject) => {
                const source = await (await resp).arrayBuffer();
                return await WebAssembly.instantiate(source, importObject);
            };
        }

        const go = new Go();
        let mod, inst;
        WebAssembly.instantiateStreaming(fetch("./cssnext.wasm"), go.importObject).then((result) => {
            mod = result.module;
            inst = result.instance;
            go.run(inst);


            const input = document.querySelector('.editor');
            const output = document.querySelector('.output');
            input.value = `.a{color: #fff;}`;
            output.textContent = window.cssnextParse(input.value);
            input.oninput = (e) => {
                const i = e.target.value
                const o = window.cssnextParse(i)
                output.textContent = o;
            }


        }).catch((err) => {
            console.error(err);
        });

		// 	console.clear();

		// 	inst = await WebAssembly.instantiate(mod, go.importObject);
		// }

        // run()
    </script>
</body>

</html>
